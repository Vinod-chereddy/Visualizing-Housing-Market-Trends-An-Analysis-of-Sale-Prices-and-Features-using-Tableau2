<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Housing Trends</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .hero {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 40px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        }

        .btn {
            background-color: #ff4d00;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #e03e00;
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>Visualizing Housing Sales Trends and Its Prices.</h1>
        <button class="btn" onclick="location.href='/about'">Get Started</button>
    </div>
</body>

</html>
